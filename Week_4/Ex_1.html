<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>BOM Modal</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    button {
      padding: 10px 18px;
      margin: 6px 0;
      font-size: 16px;
      cursor: pointer;
    }

    /* พื้นหลัง */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    /* กล่องข้อความ */
    .modal-content {
      background: #fff;
      width: 520px;
      padding: 30px;
      margin: auto;
      margin-top: 10%;
      border-radius: 8px;
      font-size: 18px;
      line-height: 1.6;
    }

    h3 {
      margin-top: 0;
      font-size: 22px;
    }

    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2 id="hello"></h2>

  <button onclick="showInfo()">แสดงข้อมูลผู้ใช้</button>
  <button onclick="reloadPage()">รีเฟรชหน้า</button>
  <button onclick="openNew()">เปิดหน้าต่างใหม่</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">✖</span>
      <h3>ข้อมูลผู้ใช้</h3>
      <div id="info"></div>
    </div>
  </div>

  <script>
    // ถามชื่อเมื่อโหลดหน้าเว็บ
    const name = prompt("กรุณาใส่ชื่อของคุณ");
    if (name) {
      document.getElementById("hello").innerText =
        "สวัสดีคุณ " + name;
    }

    // แสดงข้อมูลผู้ใช้
    function showInfo() {
      document.getElementById("info").innerHTML =
        "<b>UserAgent:</b> " + navigator.userAgent + "<br>" +
        "<b>Language:</b> " + navigator.language + "<br>" +
        "<b>Screen Width:</b> " + screen.width + "<br>" +
        "<b>Screen Height:</b> " + screen.height;

      document.getElementById("modal").style.display = "block";
    }

    // ปิดกล่อง
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // รีเฟรชหน้า
    function reloadPage() {
      location.reload();
    }

    // เปิดหน้าต่างใหม่
    function openNew() {
      window.open("https://example.com");
    }
  </script>

</body>
</html>
