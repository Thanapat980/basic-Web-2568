<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Yamal เด็กยะลา</title>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: rgb(255, 0, 157);
            font-size: 40px;
            font-weight: 900;
        }

        p {
            color: rgb(204, 0, 255);
            font-size: 24px;
        }

        img {
            width: 50%;
            background-color: rgb(255, 0, 149);
            padding: 1%;
            border: 10px dotted #ff72d8;
            border-radius: 40px;
            display: block;
            margin: 20px auto;
        }

        a {
            color: #ff79ff;
            font-size: 22px;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }

        button {
            font-size: 40px;
            background-color: darkorchid;
            color: white;
            border-radius: 50px;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #b300e6;
        }
    </style>
</head>

<body>
    <h1 id="title-text">ต้อนรับสู่ยะลา ถิ่นกำเนิด Yamal</h1>

    <p>Yamal ชอบเที่ยวกลางคืน</p>

    <a href="https://www.youtube.com/watch?v=l546NHiIZoE" target="_blank">Yamal for you</a>

    <img id="web-img"src= "https://i2-prod.mirror.co.uk/article35941716.ece/ALTERNATES/s1200b/1_Screenshot-2025-09-22-at-081313.jpg"
        alt="Yamal">

    <button onclick="Hellomaxky()">Click</button>

    <script>
        let myName = "คุณธณพัฒน์";
        function Hellomaxky() {
            alert('ขอบคุณที่สนใจในตัว Yamal เด็กยะลา ' + myName)
            const textTitleElement = document.getElementById('title-text')
            textTitleElement.innerText = 'สวัสดีครับ ' + myName
            textTitleElement.style = 'color: red'

            const webImage = document.getElementById('web-img')
            webImage.src = "https://cdn.soccerladuma.co.za/News/218480/3/default.jpg?3"
        }

    </script>

</body>

</html>
